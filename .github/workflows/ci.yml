name: ci

on:
  pull_request:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Set up uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (ty)
        run: uv run ty check

      - name: Test (full verification)
        run: uv run pytest tests/ -v --verification-level=full
